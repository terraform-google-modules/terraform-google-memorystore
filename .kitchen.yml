---
provisioner:
  name: "terraform"

driver:
  name: "terraform"
  command_timeout: 1800
  verify_version: false

platforms:
  - name: local

suites:  
  - name: "memcache"
    driver:
      name: "terraform"
      command_timeout: 1800
      root_module_directory: test/fixtures/memcache
    verifier:
      name: terraform
      systems:
        - name: memcache
          backend: local
    provisioner:
      name: terraform
  - name: "redis"
    driver:
      name: "terraform"
      command_timeout: 1800
      root_module_directory: test/fixtures/redis
    verifier:
      name: terraform
      systems:
        - name: redis
          backend: local
    provisioner:
      name: terraform
