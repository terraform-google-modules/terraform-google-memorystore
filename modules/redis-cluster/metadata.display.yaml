apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-memorystore-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Memorystore Redis Cluster Terraform Module
    source:
      repo: https://github.com/terraform-google-modules/terraform-google-memorystore.git
      sourceType: git
      dir: /modules/redis-cluster
  ui:
    input:
      variables:
        authorization_mode:
          name: authorization_mode
          title: Authorization Mode
          level: 1
          altDefaults:
            - type: ALTERNATE_TYPE_DC
              value: AUTH_MODE_IAM_AUTH
        cluster_role:
          name: cluster_role
          title: Cluster Role
        deletion_protection_enabled:
          name: deletion_protection_enabled
          title: Deletion Protection Enabled
          altDefaults:
            - type: ALTERNATE_TYPE_DC
              value: true
        enable_apis:
          name: enable_apis
          title: Enable Apis
          altDefaults:
            - type: ALTERNATE_TYPE_DC
              value: true
        kms_key:
          name: kms_key
          title: Kms Key
        name:
          name: name
          title: Name
        network:
          name: network
          title: Network
          altDefaults:
            - type: ALTERNATE_TYPE_DC
              value: projects/${project_id}/global/networks/default
        node_type:
          name: node_type
          title: Node Type
          level: 1
          altDefaults:
            - type: ALTERNATE_TYPE_DC
              value: REDIS_HIGHMEM_MEDIUM
        persistence_config:
          name: persistence_config
          title: Persistence Config
          level: 1
          altDefaults:
            - type: ALTERNATE_TYPE_DC
              value:
                mode: AOF
                append_fsync: EVERYSEC
        primary_cluster:
          name: primary_cluster
          title: Primary Cluster
        project:
          name: project
          title: Project
        project_id:
          name: project_id
          title: Project Id
        redis_configs:
          name: redis_configs
          title: Redis Configs
        region:
          name: region
          title: Region
        replica_count:
          name: replica_count
          title: Replica Count
          level: 1
          altDefaults:
            - type: ALTERNATE_TYPE_DC
              value: 1
        secondary_clusters:
          name: secondary_clusters
          title: Secondary Clusters
        service_connection_policies:
          name: service_connection_policies
          title: Service Connection Policies
        shard_count:
          name: shard_count
          title: Shard Count
          level: 1
          altDefaults:
            - type: ALTERNATE_TYPE_DC
              value: 10
        transit_encryption_mode:
          name: transit_encryption_mode
          title: Transit Encryption Mode
          level: 1
          altDefaults:
            - type: ALTERNATE_TYPE_DC
              value: TRANSIT_ENCRYPTION_MODE_DISABLED
        weekly_maintenance_window:
          name: weekly_maintenance_window
          title: Maintenance Window
          level: 1
        zone_distribution_config_mode:
          name: zone_distribution_config_mode
          title: Zone Distribution Config Mode
          level: 1
          altDefaults:
            - type: ALTERNATE_TYPE_DC
              value: MULTI_ZONE
        zone_distribution_config_zone:
          name: zone_distribution_config_zone
          title: Zone Distribution Config Zone
